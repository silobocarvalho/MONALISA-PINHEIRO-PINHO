         <section class="contato" id="contato">
            <content class="conteudo-sobre-mim">
                <form class="formulario" method="post">
                    <div class="titulo">
                        <h1>Entre em contato</h1>
                    </div>
                    <input class="input_box" type="text" id="nome" placeholder="Nome Completo" name="nome" required>
                    <br>
                    <input class="input_box" type="email" id="email" placeholder="Email" name="email" required>
                    <br>
                    <input class="input_box" type="tel" id="telefone" pattern="\([0-9]{2}\) [0-9]{1} [0-9]{4}-[0-9]{4}"placeholder="(xx) x xxxx-xxxx" name="telefone" required>
                    <br>
                    <textarea class="input_box" type="text" id="mensagem" placeholder="Mensagem" name="mensagem" required wrap="soft"></textarea>
                    <br>
                    <input class="input_button" type="submit" id="enviar" name="enviar" placeholder="Enviar">
                    <br>
                </form>
            </content>
        </section>
